# action.yml
name: 'Simpl Sharp'
description: 'Greet someone and record the time'
icon: arrow-up-circle
color: green
inputs:
  project: 
    description: 'Project file targeting the simplsharp SDK'
    required: true
    default: './**.csproj'
  targets: 
    description: 'Target dotnet framework'
    required: false
    default: 'net472'
  configuration: 
    description: 'Target configuration'
    required: false
    default: 'Release'
    
outputs:
  file_output:
    description: 'The location of the new CPZ/CLZ file on the runner'

  artifacts_path:
    description: 'Directory path containing all compiled Simpl Sharp CPZ and CLZ files'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.project }}
    - ${{ inputs.targets }}
    - ${{ inputs.configuration }}